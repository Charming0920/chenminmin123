<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的微信场景页</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">   
	<link rel="stylesheet" href="css/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="css/my.css"/>	
</head>
<body>
	
	<div class="swiper-container">
		
	    <div class="swiper-wrapper">
	    	<!--==================slide_1======================-->
	        <div class="swiper-slide slide_1 stop-swiping">	
	        	<!--<img src="img/musicBtn.png" class="music" onclick="playorpaused(this)"/>-->
	       		<img src="img/phonecall_bg.jpg" class="phonecall_bg" />
	       		<div class="swiper-button-next"></div> 	
	       		<audio src="iphone.mp3" autoplay="autoplay" loop="loop" id="iphone_music" ></audio>
	        </div>
	        
	        <!--==================slide_2======================-->
	        <div class="swiper-slide slide_2">	        		        	
	        	<div class="slide2_div2">
	        		<img src="img/boom1.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"/>
	        	</div>
	        	
	        	<div class="slide2_div3">
	        		<img src="img/feidie.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
	        	</div>
	        	
	        	<div class="slide2_div4">
	        		<img src="img/mystical.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.6s"/>
	        	</div>
	        	
	        	<div class="slide2_div5">
	        		<img src="img/come.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s"/>
	        	</div>	        	
	        </div>
	        
	        <!--==================slide_3======================-->
	        <div class="swiper-slide slide_3">	        		        	
	        	<div class="slide3_div1">
	        		<img src="img/boom2.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>
	        	
	        	<div class="slide3_div2">
	        		<img src="img/feidie1.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"/>
	        	</div>
	        	
	        	<div class="slide3_div3">
	        		<img src="img/catcPeople.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s"/>
	        	</div>	        		        	
	        </div>
	        
	        <!--==================slide_4======================-->
	        <div class="swiper-slide slide_4 stop-swiping">	        		        	
	        	<div class="slide4_div1">
	        		<img src="img/find_name.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>
	        	
	        	<div class="slide4_div2">
	        		<img src="img/wewei.gif" id="fingerprint" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"/>	        		
	        	</div>
	        	
	        	<div class="slide4_div3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"/>长按解锁</div>	        	
	        </div>
	        
	        <!--==================slide_5======================-->
	        <div class="swiper-slide slide_5">	        	
	        	<div class="slide5_div1">
	        		<img src="img/bad.jpg" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>
	        	
	        	<div class="slide5_div2">
	        		<img src="img/hah.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>		        		        	
	        </div>
	        
	        <!--==================slide_6======================-->
	        <div class="swiper-slide slide_6">	        	
	        	<div class="slide6_div1">
	        		<img src="img/J.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>	        		        	
	        </div>
	        
	        <!--==================slide_7======================-->
	        <div class="swiper-slide slide_7">	        	
	        	<div class="slide7_div1">
	        		<img src="img/office1.jpg" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>
	        	
	        	<div class="slide7_div2">
	        		<img src="img/office2.jpg" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s"/>
	        	</div>
	        	
	        	<div class="slide7_div3">
	        		<img src="img/people.png" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s"/>
	        	</div>
	        	
	        	<div class="slide7_div4">
	        		<img src="img/answer.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s"/>
	        	</div>
	        	
	        	<div class="slide7_div5">
	        		<img src="img/tanhao.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.8s"/>
	        	</div>
	        	
	        	<div class="slide7_div6">
	        		<img src="img/tanhao.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4.3s"/>
	        	</div>
	        	
	        	<div class="slide7_div7">
	        		<img src="img/tanhao.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4.8s"/>
	        	</div>	        	
	        </div>
	        
	        <!--==================slide_8======================-->
	        <div class="swiper-slide slide_8">	        	
	        	<div class="slide8_div1">
	        		<img src="img/dese.gif"/>
	        	</div>
	        	
	        	<div class="slide8_div2">
	        		<img src="img/happy.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
	        	</div>
	        	
	        	<div class="slide8_div3">
	        		<img src="img/foolish.jpg" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s"/>
	        	</div>
	        	
	        	<div class="slide8_div4">
	        		<img src="img/joke.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s"/>
	        	</div>	
	        	
	        	<div class="slide8_div5">
	        		<img src="img/ha.png"/>
	        	</div>
	        	<div class="slide8_div6">
	        		<img src="img/ha.png"/>
	        	</div>
	        	<div class="slide8_div7">
	        		<img src="img/ha.png"/>
	        	</div>	        		        	
	        </div>
	        
	    </div>
	    <!-- 如果需要分页器 -->
	    <!--<div class="swiper-pagination"></div>-->
	    
	    <!--播放器-->
	    <img src="img/musicBtn.png" class="music" id="playImg" onclick="playorpaused(this)"/>	        	

		<audio src="hell-huangyinghua.mp3" loop="loop" id="musicplayer"></audio>
	    
	    <!--箭头-->
	    <img src="img/arrow-up.png" class="arrow" />
	    
	</div>
		
		
</body>
<script src="js/swiper-3.3.1.min.js"></script>
<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/touch-0.2.14.min.js" ></script>
<script type="text/javascript" src="js/my.js" ></script> 	
 
</html>
